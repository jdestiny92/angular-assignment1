<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body>
   <div class="container" ng-app="lunchChecker" ng-controller="checkLunch">
     <h1>Lunch Checker</h1>
     <p style="color:red;">*an empty space is not considered an item*</p>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="data">
         </div>
         <br>
         <div class="form-group">
             <button class="btn btn-default" ng-click="convert()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <br>
           {{result}}
         </div>
   </div>

</body>
</html>
